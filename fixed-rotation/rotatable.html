<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-leap-hands@0.8.0/dist/aframe-leap-hands.umd.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add models -->
      <a-assets>
        <a-asset-items id="letterb" src="Bdestructed.glb"></a-asset-items>
      </a-assets>

      <!-- Player -->
      <a-entity camera="near: 0.01" look-controls>
        <a-entity leap-hand="hand: left; enablePhysics: true;"></a-entity>
        <a-entity leap-hand="hand: right; enablePhysics: true;"></a-entity>
      </a-entity>

      <!-- Rotatable Object -->
      <a-entity gltf-model="#letterb"
             constraint="target: #lock; type: hinge; axis: 0 1 0"
             scale="0.01 0.01 0.01"
             position="-0.5 0.0 -0.3"
             color="green"
             dynamic-body="shape: box"></a-entity>
      <a-entity id="lock" rotation="-90 0 0" static-body position="0 0.0 -0.3">

      <!-- Invisible Pedestal -->
      <a-plane visible="false" scale="10 10" rotation="-90 0 0" position="0 -2 -4" static-body></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>
      <a-light color="#ddf" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
  </body>
</html>
